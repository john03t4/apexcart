<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApexCart</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/auth.css">

</head>
<body>
    <div class="signup-container">
        <h1>Login to Your Account</h1>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" id="toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="signup-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="#" id="signup-link">Sign up here</a></p>
        <p><a href="#" id="forgot-password-link">Forgotten Password?</a></p>

        <!-- Area for feedback messages -->
        <div id="login-feedback"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script src="../../scriptw.js"></script>
    <script src="../js/auth1.js"></script>
    <script src="../js/auth2.js"></script>
</body>
</html>
