<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ApexCart</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="signup-container">
        <div class="forgot-password-container">
            <h1>Forgot Password</h1>
            <!-- Forgot Password Page (forgot-password.html) -->
            <form id="forgot-password-form">
                <div class="form-group">
                <label for="forgot-password-email">Enter your email address</label>
                <input type="email" id="forgot-password-email" placeholder="Enter your email" required>
            </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            <p><a href="#" id="back-to-login">Back to Login</a></p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
