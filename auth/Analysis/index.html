<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzzyCommerce Analytics</title>
    <link rel="stylesheet" href="../css/auth1.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ApexCart</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link" data-target="home">Home</a></li>
                    <li><a href="#" class="nav-link" data-target="products">Products</a></li>
                    <li><a href="#" class="nav-link" data-target="orders">Orders</a></li>
                    <li><a href="#" class="nav-link" data-target="customers">Customers</a></li>
                    <li><a href="#" class="nav-link" data-target="analysis">Analysis</a></li>
                    <li><a href="#" class="nav-link" data-target="settings">Settings</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="top-bar">
                <h1>Sales & Orders Analysis</h1>
            </header>

            <section class="analysis-overview">
                <div class="analysis-card" id="totalSalesCard">
                    <h3>Total Sales</h3>
                    <p id="totalSales">$0.00</p>
                </div>
                <div class="analysis-card" id="totalOrdersCard">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">0</p>
                </div>
                <div class="analysis-card" id="shippedOrdersCard">
                    <h3>Shipped Orders</h3>
                    <p id="shippedOrders">0</p>
                </div>
                <div class="analysis-card" id="processingOrdersCard">
                    <h3>Processing Orders</h3>
                    <p id="processingOrders">0</p>
                </div>
                <div class="analysis-card" id="deliveredOrdersCard">
                    <h3>Delivered Orders</h3>
                    <p id="deliveredOrders">0</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Trial Status Message -->
    <div id="trial-status" class="trial-status">
        <p>Your trial is active! Upgrade now to unlock all features.</p>
        <button id="close-trial-status" class="close-btn">âœ–</button>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
</div>

    <script src="../js/auth6.js"></script>
    <script src="../js/auth10.js"></script>
</body>
</html>
