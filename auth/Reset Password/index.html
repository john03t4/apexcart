<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ApexCart</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">
    <style>
        .form-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2em;
        }

        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="reset-password-container">
            <h1>Reset Your Password</h1>

            <!-- Token Input Form -->
            <form id="token-form">
                <div class="form-group">
                    <label for="reset-token">Enter the Token</label>
                    <input type="text" id="reset-token" name="reset-token" placeholder="Enter the token you received" required>
                </div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>

            <!-- New Password Form (Hidden Initially) -->
            <form id="reset-password-form" style="display: none;">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" id="toggle-password"></i>
                </div>
                <br>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your new password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" id="toggle-confirm-password"></i>
                </div>
                <ul class="password-requirements">
                    <li id="length-req">❌ At least 7 characters</li>
                    <li id="uppercase-req">❌ One uppercase letter (A-Z)</li>
                    <li id="number-req">❌ One number (0-9)</li>
                    <li id="special-req">❌ One special character (!@#$%^&*)</li>
                </ul>
                <button type="submit" id="reset-btn" class="submit-btn" disabled>Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/auth7.js"></script>
</body>
</html>
