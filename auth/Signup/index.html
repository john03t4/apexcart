<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ApexCart</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <!-- Signup Form -->
        <form id="register-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" id="toggle-password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter your password" required>
                    <i class="fa-solid fa-eye-slash toggle-password" id="toggle-confirm-password"></i>
                </div>
            </div>
            <ul class="password-requirements">
                <li id="length-req">❌ At least 7 characters</li>
                <li id="uppercase-req">❌ One uppercase letter (A-Z)</li>
                <li id="number-req">❌ One number (0-9)</li>
                <li id="special-req">❌ One special character (!@#$%^&*)</li>
            </ul>
            
            <button type="submit" class="signup-btn" id="signup-btn" disabled>Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="../js/auth1.js"></script>
    <script src="../js/auth2.js"></script>
    <script src="../js/auth3.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
